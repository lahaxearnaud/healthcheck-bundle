name: CI

on: [ push ]

jobs:
    build-php:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   name: "Cache dependencies installed with composer"
                uses: "actions/cache@v2"
                with:
                    path: "vendor"
                    key: "php-8.1-composer-${{ hashFiles('composer.json') }}"
            -   uses: php-actions/composer@v6
                with:
                    php_version: "8.1"
                    version: 2
                    dev: yes
                    args: --no-interaction --no-progress --prefer-dist --no-scripts
    php-l:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   name: "Run php -l on all files in src"
                run: >
                    find src -type f -name '*.php' -exec php -l {} \;
    tests:
        runs-on: ubuntu-latest
        needs: build-php
        steps:
            -   uses: actions/checkout@v2
            -   name: "Cache dependencies installed with composer"
                uses: "actions/cache@v2"
                with:
                    path: "vendor"
                    key: "php-8.1-composer-${{ hashFiles('composer.json') }}"
                    restore-keys: "php-8.1-composer"
            -   uses: php-actions/composer@v6
                with:
                    php_version: "8.1"
                    php_extensions: pcov
                    version: 2
                    dev: yes
                    args: --no-interaction --no-progress --prefer-dist
            -   uses: php-actions/phpstan@v3
                with:
                    path: src
                    memory_limit: 1G
                    level: 8
                    php_version: "8.1"
    #            -   name: Run phpunit
    #                run: php bin/phpunit --coverage-text


    release:
        runs-on: ubuntu-latest
        needs: tests
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Semantic Release
                uses: cycjimmy/semantic-release-action@v2
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            -   name: New release
                if: steps.semantic.outputs.new_release_published == 'true'
                run: |
                    echo ${{ steps.semantic.outputs.new_release_version }}
